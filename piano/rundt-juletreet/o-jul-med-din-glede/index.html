<!doctype html><html lang=en><head><meta charset=utf-8><meta http-equiv=x-ua-compatible content="ie=edge"><meta name=viewport content="width=device-width,initial-scale=1"><title>O, jul med din glede</title><link rel=stylesheet href=/learnpiano/abcjs-audio.css><style>.highlight{fill:#0a9ecc}</style><script src=/learnpiano/abcjs-basic.js type=text/javascript></script><script type=text/javascript>const abc="T: O, jul med din glede\n"+"L: 1/8\nM: C\nK: C\nQ: 1/8=200\nL: 1/8\nM: C\nK: C\n[V:V1] !1!C | [!3!E!5!G]2 [EG][EG] [!1!C!3!E]2 !1!CC | [CA]2 AA [!1!C!4!G]2 z !3!G | !5!c2 GE [CE]2 FD | [!2!D!1!B,]4 C2 z !1!c |\nw: 1.O, jul med din glæ-de og barn-li-ge lyst, vi øn-sker dig al-le vel-kom-men:\n[V:V2 clef=bass] z | !5!C,4 !5!C,2 !3!E,2 | !2!F,4 [!3!E,!5!C,]2 z !3!G, | !1!C2 !3!G,2 !2!A,4 | !1!G,4 !5!C,2 z2 |\n[V:V1] [!5!G!3!E]2 [GE][GE] [!3!E!1!C]2 CC | [!5!C!5!A]2 !4!AA [!3!G!1!C]2 z !3!G | !5!C2 !3!GE [!3!E!1!C]2 !4!FD | [!2!D!1!B,]4 !1!C2\nw: Vi hil-ser dig al-le med jub-len-de røst, ti-tu-sen-de gan-ger vel-kom-men.\n[V:V2] !1!C4 !3!G,2 !5!E,2 | !4!F,4 !5!E,2 z G, | !1!C2 !3!G,2 !2!A,4 | !1!G,4 !5!C,2    \n";function render(){function clickListener(abcelem){if(abcelem.currentTrackMilliseconds){synthControl.seek(abcelem.currentTrackMilliseconds/1000.0,"seconds");}}
const visualObj=ABCJS.renderAbc("paper",abc,{responsive:"resize",staffwidth:window.innerWidth,selectionColor:"",oneSvgPerLine:true,clickListener,wrap:{minSpacing:0.5,maxSpacing:20,preferredMeasuresPerLine:10}})[0];const cursorControl={onEvent:function(event){for(const element of document.querySelectorAll("#paper .highlight")){element.classList.remove("highlight");}
for(const note of event.elements){for(const element of note){element.classList.add("highlight");}}}};const synthControl=new ABCJS.synth.SynthController();synthControl.load("#audio",cursorControl,{displayRestart:true,displayPlay:true,displayProgress:true});synthControl.setTune(visualObj,false);}</script></head><body onload=render() onresize=render()><main><div id=audio></div><div id=paper></div></main></body></html>
