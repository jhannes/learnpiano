<!doctype html><html lang=en><head><meta charset=utf-8><meta http-equiv=x-ua-compatible content="ie=edge"><meta name=viewport content="width=device-width,initial-scale=1"><title>Beyer 55 piano</title><link rel=stylesheet href=/learnpiano/abcjs-audio.css><style>.highlight{fill:#0a9ecc}</style><script src=/learnpiano/abcjs-basic.js type=text/javascript></script><script type=text/javascript>const abc="T: Beyer 55 piano\n"+"C: Beyer\nQ: \"Moderato\" 1/8=200\nM: C\nL: 1/8\nV:T1 clef=treble\nV:T2\n[V:T1] !1!c3!2!d!3!e3c       | !2!d3ef3d       | e3cg3e        | d8                                      | g3fe3g        | e3dc3e    | \\\n!2!d!5!g!4!fg !3!eg!2!dg | !1!c8        ||: c3dc3!4!f             | e3dc4                 | c3dc3f    | e3dc4     | c3de3c    | \\\nd3ef3d      | e3cg3e     |          d8                 | f3ed3g        | e3dc3e      |  dgfg egdg        | cege c4 :||\n[V:T2] !5!C!1!G!3!E!1!G CGEG | !5!B,GDG B,GDG  | !5!CGEG CE Gz | [K:clef=bass] !5!G,!1!D!3!B,!1!D G,DB,D | G,DB,D G,DB,D | !5!G,!1!E!2!C!1!E G,ECE | \\\n[K:clef=treble] !5!G,4!1!G4  | !5!CGEG CGEG ||: !5!C!1!A!2!F!1!A CAFA | !5!C!1!G!3!E!1!G CGEG | CAFA CAFA | CGEG CGEG | CGEG CGEG | \\\nB,GDG B,GDG | CGEG CE Gz | [K:clef=bass] G,DB,D G,DB,D | G,DB,D G,DB,D | G,ECE G,ECE |[K:clef=treble] G,4G4 | CEGE C4 :||\n";function render(){function clickListener(abcelem){if(abcelem.currentTrackMilliseconds){synthControl.seek(abcelem.currentTrackMilliseconds/1000.0,"seconds");}}
const visualObj=ABCJS.renderAbc("paper",abc,{responsive:"resize",staffwidth:window.innerWidth,selectionColor:"",oneSvgPerLine:true,clickListener,wrap:{minSpacing:0.5,maxSpacing:20,preferredMeasuresPerLine:10}})[0];const cursorControl={onEvent:function(event){for(const element of document.querySelectorAll("#paper .highlight")){element.classList.remove("highlight");}
for(const note of event.elements){for(const element of note){element.classList.add("highlight");}}}};const synthControl=new ABCJS.synth.SynthController();synthControl.load("#audio",cursorControl,{displayRestart:true,displayPlay:true,displayProgress:true});synthControl.setTune(visualObj,false);}</script></head><body onload=render() onresize=render()><main><div id=audio></div><div id=paper></div></main></body></html>
