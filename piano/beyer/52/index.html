<!doctype html><html lang=en><head><meta charset=utf-8><meta http-equiv=x-ua-compatible content="ie=edge"><meta name=viewport content="width=device-width,initial-scale=1"><title>Beyer 52 piano</title><link rel=stylesheet href=/learnpiano/abcjs-audio.css><style>.highlight{fill:#0a9ecc}</style><script src=/learnpiano/abcjs-basic.js type=text/javascript></script><script type=text/javascript>const abc="T: Beyer 52 piano\n"+"C: Beyer\nQ: 200\nM: 6/8\nL: 1/8\nV:T1\nV:T2\n[V:T1] e2dc3   | e2dc3    | d3g2f     | e3c3    | e2dc3   |  e2dc3   | d3 gfd    | c2ec3     \n[V:T2] CEG CEG | CEG CEG  | B,DG B,DG | CEG CEG | CEG CEG | CEG CEG | B,DG B,DG | CEG CEG\n%\n[V:T1] |: d3g2f     | e3 c3   | d3 gfe    | e3 c3   | e2 d c3 | e2 d c3 | d3 gfd    | [1c2 e c2 z :|[2 c2ec2z  |]\n[V:T2] |: B,DG B,DG | CEG CEG | B,DG B,DG | CEG CEG | CEG CEG | CEG CEG | B,DG B,DG | [1CEG CEG   :|[2 CEG C2 z  |]\n";function render(){const visualObj=ABCJS.renderAbc("paper",abc,{responsive:"resize",staffwidth:window.innerWidth,oneSvgPerLine:true,wrap:{minSpacing:0.5,maxSpacing:20,preferredMeasuresPerLine:10}})[0];const cursorControl={onEvent:function(event){for(const element of document.querySelectorAll("#paper .highlight")){element.classList.remove("highlight");}
for(const note of event.elements){for(const element of note){element.classList.add("highlight");}}}};const synthControl=new ABCJS.synth.SynthController();synthControl.load("#audio",cursorControl,{displayRestart:true,displayPlay:true,displayProgress:true});synthControl.setTune(visualObj,false);}</script></head><body onload=render() onresize=render()><main><div id=audio></div><div id=paper></div></main></body></html>
