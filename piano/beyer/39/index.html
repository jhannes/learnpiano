<!doctype html><html lang=en><head><meta charset=utf-8><meta http-equiv=x-ua-compatible content="ie=edge"><meta name=viewport content="width=device-width,initial-scale=1"><title>Beyer 39 piano</title><link rel=stylesheet href=/learnpiano/abcjs-audio.css><style>.highlight{fill:#0a9ecc}</style><script src=/learnpiano/abcjs-basic.js type=text/javascript></script><script type=text/javascript>const abc="T: Beyer 39 piano\n"+"C: Beyer\nM: C\nL: 1/4\nV:T1\nV:T2\n[V:T1] !3!B2 c2          | d2c2      | B2A2      | G4        |\n[V:T2] !5!G, !1!D !4!A,D | !3!B,DA,D | G,D !2!CD | B,DB,D    |\n%\n[V:T1] A2G2  | A2G2  | !4!c2B2 | !2!AdcA  ||\n[V:T2] CDB,D | CDB,D | A,DG,B, | D4       ||\n%\n[V:T1] B2c2   | d2c2   | B2A2  | G4     |\n[V:T2] G,DA,D | B,DA,D | G,DCD | B,DB,D |\n%\n[V:T1] A2G2  | c2B2    | !2!A !4!c !3!B !2!A  | !1!GBG2   ||\n[V:T2] CDB,D | A,DG,B, | !2!C !4!A, !1!D !2!C | !3!B,DG,2 ||\n";function render(){const visualObj=ABCJS.renderAbc("paper",abc,{responsive:"resize",staffwidth:window.innerWidth,oneSvgPerLine:true,wrap:{minSpacing:0.5,maxSpacing:20,preferredMeasuresPerLine:10}})[0];const cursorControl={onEvent:function(event){for(const element of document.querySelectorAll("#paper .highlight")){element.classList.remove("highlight");}
for(const note of event.elements){for(const element of note){element.classList.add("highlight");}}}};const synthControl=new ABCJS.synth.SynthController();synthControl.load("#audio",cursorControl,{displayRestart:true,displayPlay:true,displayProgress:true});synthControl.setTune(visualObj,false);}</script></head><body onload=render() onresize=render()><main><div id=audio></div><div id=paper></div></main></body></html>
