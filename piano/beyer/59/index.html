<!doctype html><html lang=en><head><meta charset=utf-8><meta http-equiv=x-ua-compatible content="ie=edge"><meta name=viewport content="width=device-width,initial-scale=1"><title>Beyer 59 piano</title><link rel=stylesheet href=/learnpiano/abcjs-audio.css><style>.highlight{fill:#0a9ecc}</style><script src=/learnpiano/abcjs-basic.js type=text/javascript></script><script type=text/javascript>const abc="T: Beyer 59 piano\n"+"C: Beyer\nQ: 200\nM: 3/8\nL: 1/8\nV:T1\nV:T2\n[V:T1] !3!e2d | e2f | g2f  | e2c | d2e  | f2g  | e3  | c3  ||\n[V:T2] !5!CEG | CEG | !5!B,DG | CEG | B,DG | B,DG | CEG | CEG ||\n%\n[V:T1] e2d | e2f | g2f  | e2c | !2!d!3!e!4!f | !1!B!2!c!3!d | !2!c2!4!e | cce ||\n[V:T2] CEG | CEG | B,DG | CEG | FED | G3 | CEG | C2z ||\n%\n[V:T1]           !5!f!3!d!1!B   | c2e  | fdB   | !2!c2!1!c  | !3!e2d  | cde  | dde | gfd ||\n[V:T2 clef=bass] G,!3!B,D | G,!2!CE | G,B,D | G,CE | G,CE | G,CE | !5!G,3 | !1!G3 ||\n%\n[V:T1]             e2d | e2f | g2f  | e2c | def | Bcd | c2e | c3 |]\n[V:T2 clef=treble] !5!CEG | CEG | B,DG | CEG | FED | G3  | CEG | C3 |]\n";function render(){const visualObj=ABCJS.renderAbc("paper",abc,{responsive:"resize",staffwidth:window.innerWidth,oneSvgPerLine:true,wrap:{minSpacing:0.5,maxSpacing:20,preferredMeasuresPerLine:10}})[0];const cursorControl={onEvent:function(event){for(const element of document.querySelectorAll("#paper .highlight")){element.classList.remove("highlight");}
for(const note of event.elements){for(const element of note){element.classList.add("highlight");}}}};const synthControl=new ABCJS.synth.SynthController();synthControl.load("#audio",cursorControl,{displayRestart:true,displayPlay:true,displayProgress:true});synthControl.setTune(visualObj,false);}</script></head><body onload=render() onresize=render()><main><div id=audio></div><div id=paper></div></main></body></html>
