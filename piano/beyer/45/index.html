<!doctype html><html lang=en><head><meta charset=utf-8><meta http-equiv=x-ua-compatible content="ie=edge"><meta name=viewport content="width=device-width,initial-scale=1"><title>Beyer 45 piano</title><link rel=stylesheet href=/learnpiano/abcjs-audio.css><style>.highlight{fill:#0a9ecc}</style><script src=/learnpiano/abcjs-basic.js type=text/javascript></script><script type=text/javascript>const abc="T: Beyer 45 piano\n"+"C: Beyer\nR: Moderato\nM: C\nV:T1\nV:T2 transpose=-24\n[V:T1] (cdcd efef|gfgf eded|(c8)|g8)|\n[V:T2] (C8|G8|(C)DCD EFEF|GFGF EDED|\n%5\n[V:T1] (cdcd efef|gfgf eded|cdcd efef|gfgf eded|\n[V:T2] C)DCD EFEF|GFGF EDED|CDCD EFEF|GFGF EDED|\n%5\n[V:T1] (c4) e4|g4 e4|(c)ege cege|cege cege)|\n[V:T2] CEGE CEGE|CEGE CEGE|C4 E4|G4 E4|\n%5\n[V:T1] (c2 e2 g2 e2)|cege cege|cdef gfed|cege c4||\n[V:T2] CEGE CEGE|C2 E2 G2 E2| CDEF GFED|CEGE C4||\n";function render(){const visualObj=ABCJS.renderAbc("paper",abc,{responsive:"resize",staffwidth:window.innerWidth,oneSvgPerLine:true,wrap:{minSpacing:0.5,maxSpacing:20,preferredMeasuresPerLine:10}})[0];const cursorControl={onEvent:function(event){for(const element of document.querySelectorAll("#paper .highlight")){element.classList.remove("highlight");}
for(const note of event.elements){for(const element of note){element.classList.add("highlight");}}}};const synthControl=new ABCJS.synth.SynthController();synthControl.load("#audio",cursorControl,{displayRestart:true,displayPlay:true,displayProgress:true});synthControl.setTune(visualObj,false);}</script></head><body onload=render() onresize=render()><main><div id=audio></div><div id=paper></div></main></body></html>
