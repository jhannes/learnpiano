<!doctype html><html lang=en><head><meta charset=utf-8><meta http-equiv=x-ua-compatible content="ie=edge"><meta name=viewport content="width=device-width,initial-scale=1"><title>Beyer 50 piano</title><link rel=stylesheet href=/learnpiano/abcjs-audio.css><style>.highlight{fill:#0a9ecc}</style><script src=/learnpiano/abcjs-basic.js type=text/javascript></script><script type=text/javascript>const abc="T: Beyer 50 piano\n"+"C: Beyer\nQ: 120\nM: 3/4\nL: 1/8\nV:T1\nV:T2\n[V:T1] cdcdcd | efefef | dedede  | degfed  | cdcdcd | efefef | degfed  | c6      ||\n[V:T2] C2E2G2 | C2E2G2 | B,2D2G2 | B,2D2G2 | C2E2G2 | C2E2G2 | B,2D2G2 | CGEGCG ||\n%\n[V:T1] degfed  | e2c4    | degfed  | e2g4   | cdcdcd |\n[V:T2] B,2D2G2 | CGEGCG  | B,2D2G2 | CGEGFD | C2E2G2 |\n%\n[V:T1] efefef |dedede   | degfed  | cdcdcd | efefef | degfed  | cege c2 |\n[V:T2] C2E2G2 | B,2D2G2 | B,2D2G2 | C2E2G2 | C2E2G2 | B,2D2G2 | CEGE C2 |\n";function render(){const visualObj=ABCJS.renderAbc("paper",abc,{responsive:"resize",staffwidth:window.innerWidth,oneSvgPerLine:true,wrap:{minSpacing:0.5,maxSpacing:20,preferredMeasuresPerLine:10}})[0];const cursorControl={onEvent:function(event){for(const element of document.querySelectorAll("#paper .highlight")){element.classList.remove("highlight");}
for(const note of event.elements){for(const element of note){element.classList.add("highlight");}}}};const synthControl=new ABCJS.synth.SynthController();synthControl.load("#audio",cursorControl,{displayRestart:true,displayPlay:true,displayProgress:true});synthControl.setTune(visualObj,false);}</script></head><body onload=render() onresize=render()><main><div id=audio></div><div id=paper></div></main></body></html>
